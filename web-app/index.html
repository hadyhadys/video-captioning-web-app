<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-dark px-5">
  <span class="navbar-brand mb-0 h1 text-white">ICL</span>
</nav>
<div class="container mt-5">
  <div class="col-md-8 mx-auto">
    <h1> Video Captioning - Demo</h1>
    <div class="mb-5">
      <h5> <a class="link-secondary" href="https://www.linkedin.com/in/willyfitrahendria/" target="_blank"> <i class="bi bi-linkedin"></i> Willy Fitra Hendria</a></h3>
    </div>
    <p>Click on the "Choose File" button to upload a video file:</p>

    <form id="formId" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" id="myData" name="data" required>
      <div id="inputVideo">
        <video id="videoPreview" class="border" width="320" height="240" controls autoplay>
        </video>
      </div>
      <div class="submit-button my-3">
        <input type="submit" class="btn btn-primary">
        <div id="loadingSpinner" class="spinner-border align-middle text-primary ms-2 d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
    <br/>
    <div id="predictionResults">
      <h4 id="labelPredictionResults">Generated Caption: </h4><span id="generatedCaption"></span>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
